  <script>
function toggleMode() {
  const isDark = document.body.classList.toggle("dark-mode");
  const button = document.querySelector(".toggle-mode");
  button.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
  localStorage.setItem("theme", isDark ? "dark" : "light");
}
window.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
    document.querySelector(".toggle-mode").textContent = "â˜€ï¸";
  } else {
    document.querySelector(".toggle-mode").textContent = "ğŸŒ™";
  }
});
function toggleMenu() {
  const navLinks = document.querySelector(".nav-links");
  navLinks.classList.toggle("active");
}
document.querySelectorAll(".nav-links a").forEach(link => {
  link.addEventListener("click", () => {
    document.querySelector(".nav-links").classList.remove("active");
  });
});
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;
let stars = [];
for (let i = 0; i < 100; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.2,
    d: Math.random() * 1
  });
}
function drawStars() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "white";
  ctx.beginPath();
  for (let i = 0; i < stars.length; i++) {
    const s = stars[i];
    ctx.moveTo(s.x, s.y);
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
  }
  ctx.fill();
  update();
}
function update() {
  for (let i = 0; i < stars.length; i++) {
    stars[i].y += stars[i].d;
    if (stars[i].y > h) {
      stars[i].y = 0;
      stars[i].x = Math.random() * w;
    }
  }
}
setInterval(drawStars, 33);
window.addEventListener("resize", () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
function updateClock() {
  const now = new Date();
  const options = { 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric',
    hour: '2-digit', 
    minute: '2-digit', 
    second: '2-digit',
    hour12: false 
  };
  document.getElementById('clock').innerText = now.toLocaleString('zh-CN', options);
}
setInterval(updateClock, 1000);
updateClock();

// æ»šåŠ¨é«˜äº®ç›®å½•
const sections = document.querySelectorAll("section");
const menuLinks = document.querySelectorAll(".gallery-menu ul li a");
window.addEventListener("scroll", () => {
  let current = "";
  sections.forEach((section) => {
    const sectionTop = section.offsetTop - 120;
    const sectionHeight = section.clientHeight;
    if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
      current = section.getAttribute("id");
    }
  });
  menuLinks.forEach((link) => {
    link.classList.remove("active");
    if (link.getAttribute("href").includes(current)) {
      link.classList.add("active");
    }
  });
});
