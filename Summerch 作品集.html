<style>/*设置*/
html {
  scroll-behavior: smooth;
}
:root {
  --bg-color: #ffffff;
  --text-color: #222222;
  --nav-bg: rgba(255, 255, 255, 0.15);
  --nav-blur: blur(10px);
}
body.dark-mode {
  --bg-color: #121212;
  --text-color: #f0f0f0;
  --nav-bg: rgba(30, 30, 30, 0.5);
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Noto Serif SC', serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background 0.3s, color 0.3s;
  overflow-x: hidden;
}
canvas#stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}
 </style>

 <style>/*导航*/
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  padding: 0 40px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: var(--nav-bg);
  backdrop-filter: var(--nav-blur);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  z-index: 1000;
}
.logo {
  font-size: 26px;
  font-weight: 600;
  text-decoration: none;
  color: var(--text-color);
}
.logo-container {
  display: flex;
  align-items: center;
  gap: 8px;
  padding-left: 80px;
}
.logo-img {
  width: 40px;
  height: 40px;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 30px;
}
.nav-links li a {
  font-size: 18px;
  color: var(--text-color);
  text-decoration: none;
  position: relative;
  padding: 4px 0;
  transition: color 0.3s;
}
.nav-links li a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: #3f87a6;
  transition: width 0.3s;
}
.nav-links li a:hover::after {
  width: 100%;
}
.toggle-mode, .menu-toggle {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  color: var(--text-color);
  transition: color 0.3s;
}
.menu-toggle {
  display: none;
}
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
    font-size: 26px;
  }
  .nav-links {
    position: fixed;
    top: 70px;
    left: 0;
    width: 100%;
    background-color: var(--bg-color);
    color: var(--text-color);
    flex-direction: column;
    align-items: center;
    gap: 15px;
    padding: 15px 0;
    display: none;
    z-index: 999;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  .nav-links.active {
    display: flex;
  }
  .navbar {
    padding: 0 20px;
  }
}
</style>

  <script>
function toggleMode() {
  const isDark = document.body.classList.toggle("dark-mode");
  const button = document.querySelector(".toggle-mode");
  button.textContent = isDark ? "☀️" : "🌙";
  localStorage.setItem("theme", isDark ? "dark" : "light");
}
window.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") {
    document.body.classList.add("dark-mode");
    document.querySelector(".toggle-mode").textContent = "☀️";
  } else {
    document.querySelector(".toggle-mode").textContent = "🌙";
  }
});
function toggleMenu() {
  const navLinks = document.querySelector(".nav-links");
  navLinks.classList.toggle("active");
}
document.querySelectorAll(".nav-links a").forEach(link => {
  link.addEventListener("click", () => {
    document.querySelector(".nav-links").classList.remove("active");
  });
});
const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;
let stars = [];
for (let i = 0; i < 100; i++) {
  stars.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.2,
    d: Math.random() * 1
  });
}
function drawStars() {
  ctx.clearRect(0, 0, w, h);
  ctx.fillStyle = "white";
  ctx.beginPath();
  for (let i = 0; i < stars.length; i++) {
    const s = stars[i];
    ctx.moveTo(s.x, s.y);
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
  }
  ctx.fill();
  update();
}
function update() {
  for (let i = 0; i < stars.length; i++) {
    stars[i].y += stars[i].d;
    if (stars[i].y > h) {
      stars[i].y = 0;
      stars[i].x = Math.random() * w;
    }
  }
}
setInterval(drawStars, 33);
window.addEventListener("resize", () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});
function updateClock() {
  const now = new Date();
  const options = { 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric',
    hour: '2-digit', 
    minute: '2-digit', 
    second: '2-digit',
    hour12: false 
  };
  document.getElementById('clock').innerText = now.toLocaleString('zh-CN', options);
}
setInterval(updateClock, 1000);
updateClock();

// 滚动高亮目录
const sections = document.querySelectorAll("section");
const menuLinks = document.querySelectorAll(".gallery-menu ul li a");
window.addEventListener("scroll", () => {
  let current = "";
  sections.forEach((section) => {
    const sectionTop = section.offsetTop - 120;
    const sectionHeight = section.clientHeight;
    if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
      current = section.getAttribute("id");
    }
  });
  menuLinks.forEach((link) => {
    link.classList.remove("active");
    if (link.getAttribute("href").includes(current)) {
      link.classList.add("active");
    }
  });
});
  </script>
