<style>
    body{
        padding-top: 56px;
        font-family: 'Noto Serif SC', serif;
    }

    .navbar {
        width: 100%;
        height: 56px;
        background: white;
        box-shadow: 0 2px 10px rgb(219, 219, 219);

        position: fixed;
        top: 0;
        left: 0;

        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
    
    .navbar p {
        margin: 0;
        padding-left: 20px;
        line-height: 56px;
        font-weight: bold;
        font-size: 150%;
    }

    .navbar img {
        width: 10%;
        margin-left: 5px;
    }

    
   
</style>

<body>
  <div class="navbar">
    <p><b>StarBeat</b></p>
